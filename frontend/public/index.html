<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Guard Application</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #app {
            flex: 1;
            padding-bottom: 60px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 5px 0;
            text-align: center;
        }
        .bold {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            footer {
                height: auto;
                padding: 20px 10px;
            }
            footer p {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Footer -->
    <footer>
        <div>
            <p><span class="bold">@Data Guard2024</span></p>
            <p>For any questions, feedback, or inquiries, please contact us at <span class="bold">contact@dataguard.com</span>.</p>
        </div>
    </footer>
</body>
</html>
